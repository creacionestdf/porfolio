<!-- Acerca de-->
<div id="a-objetivo" class="card mat-card">
  <div class="card-titles">
    <h2>Acerca de</h2>
    <!-- Btn_edit -->
    <app-btn-edit></app-btn-edit>
    
  </div>
  <div>
    <p id="objetivo">{{ acerca_de.acercade }}</p>
  </div>
  <div>
    <input
      id="edit-acercade"
      type="text"
      oninput="muFunction2(this.value, 'objetivo')"
      style="display: none"
    />
    <button 
      id="guarda_Experiencia"
      nclick="GuardaCambios(2)"
      style="display: none"
    >
      Guardar Cambios
    </button>
  </div>
</div>
