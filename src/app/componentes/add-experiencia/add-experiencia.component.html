<form 
    *ngIf="showAddExp"
    (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="titulo">Titulo</label>
        <input 
        type="text" 
        name="titulo" 
        id="titulo" 
        [(ngModel)]="titulo"/>
    </div>
     
    <div class="form-control">
        <label for="cargo">Cargo</label>
        <input 
        type="text" 
        name="cargo" 
        id="cargo" 
        [(ngModel)]="cargo"/>
    </div>

    <div class="form-control">
        <label for="jornada">Jornada</label>
        <input 
        type="text" 
        name="jornada" 
        id="jornada" 
        [(ngModel)]="jornada"/>
    </div>
    
    <div class="form-control">
        <label for="direccion">Direccion</label>
        <input 
        type="text" 
        name="direccion" 
        id="direccion" 
        placeholder="Direccion" 
        [(ngModel)]="direccion"/>
    </div>

    <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <input 
        type="text" 
        name="descripcion" 
        id="descripcion" 
        [(ngModel)]="descripcion"/>
    </div>
      
    <div class="form-control form-control-check">
        <label for="reminder">Borde</label>
        <input 
        type="checkbox" 
        name="reminder" 
        id="check-borde" 
        [(ngModel)]="reminder"/>
    </div>
    
    <input type="submit" value="Save Task" class="btn btn-block" >
  </form>
