<form 
    *ngIf="showAddPro"
    (ngSubmit)="onSubmit()">
    
    <div class="form-control">
        <label for="titulo">Titulo</label>
        <input 
        type="text" 
        name="titulo" 
        id="titulo" 
        [(ngModel)]="titulo"/>
    </div>

    <div class="form-control">
        <label for="fecha">Fecha</label>
        <input 
        type="text" 
        name="fecha" 
        id="fecha" 
        [(ngModel)]="fecha"/>
    </div>

    <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <input 
        type="text" 
        name="descripcion" 
        id="descripcion" 
        [(ngModel)]="descripcion"/>
    </div>

    <div class="form-control">
        <label for="entidad">Link</label>
        <input 
        type="text" 
        name="link" 
        id="link" 
        [(ngModel)]="link"/>
    </div>
    
    <div class="form-control">
        <label for="foto">Foto</label>
        <input
          type="file"
          id="file1"
        />
    </div>
       
       
    <input type="submit" value="Guardar Proyectos" class="btn btn-block" >
  </form>
