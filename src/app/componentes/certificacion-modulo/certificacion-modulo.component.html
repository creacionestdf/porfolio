<li class="bor">
  <div class="container">
    
    <!-- Btn_edit -->
    <app-btn-edit
      [set_link]="obj_cert.id"
      (set_inpvisible)="mostrar($event)"
    ></app-btn-edit>

    <button [ngStyle]="{ color: 'red' }" (click)="onDelete(obj_cert)">
      <i class="fa-solid fa-rectangle-xmark"></i>
    </button>

    <div class="row">
      <form [formGroup]="form">
        <div class="col-xs-12 col-sm-4 logo-exp">
          <div class="logo-image-container centrado-porcentual">
            <img [src]="obj_cert.logo" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 list-info">
          <div>
            <h3 class="Licencia_Titulo">{{ obj_cert.titulo }}</h3>
            <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Titulo"
              formControlName="inptitulo"
              [(ngModel)]="obj_cert.titulo"
            />
          </div>
          <div class="Licencia_Entidad">
            <p>{{ obj_cert.entidad }}</p>
            <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Entidad"
              formControlName="inpentidad"
              [(ngModel)]="obj_cert.entidad"
            />
          </div>
          <div class="Licencia_Fecha">
            <p>{{ obj_cert.fecha }}</p>
            <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Fecha"
              formControlName="inpfecha"
              [(ngModel)]="obj_cert.fecha"
            />
          </div>
          <div class="Licencia_Descripcion">
            <p>{{ obj_cert.descripcion }}</p>
            <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Descripcion"
              formControlName="inpdescripcion"
              [(ngModel)]="obj_cert.descripcion"
            />
          </div>
        </div>
        <button
          *ngIf="inp_visible"
          id="guarda_Experiencia"
          (click)="guardar(obj_cert)"
        >
          Guardar Cambios
        </button>
      </form>
    </div>
  </div>
</li>
