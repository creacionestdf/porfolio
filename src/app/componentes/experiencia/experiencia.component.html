<!-- Seccion Experiencia-->
<div class="card mat-card">
  <div id="experience">
    <div class="card-titles">
      <h2>{{ titulo }}
        <!-- BTN AGREGAR-->
        <app-btn-add 
          *ngIf="isAdmin" 
          data-bs-toggle="modal" 
          data-bs-target="#addexp">
        </app-btn-add>
      </h2>
    </div>

    <!-- FORMULARIO para agregar... -->
    <app-add-experiencia (onAddExp)="addExper($event)"></app-add-experiencia>

    <div>
      <ul id="ulExp" class="items-list">
        <!-- Modulo Experiencia-->
        <app-experiencia-modulo
          *ngFor="let exx of experienciaList"
          [obj_exp]="exx"
          (onDelete)="borrarExperiencia(exx)"
          (onSave)="saveExperiencia(exx)"
          (onToggleBorde)="toogleBorde(exx)"
        ></app-experiencia-modulo>
      </ul>
    </div>
  </div>
</div>
