<!-- MODULO PRINCIPAL -->
<div class="card mat-card">
  <div id="experience">
    <div class="card-titles"><h2>{{ titulo }}</h2></div>

    <!-- AGREGAR NUEVO MODULO -->
    <app-add-experiencia (onAddExp)="addExper($event)"></app-add-experiencia>

    <!-- LISTA MODULOS -->
    <div>
      <ul id="ulExp" class="items-list">
        <!-- Modulo Experiencia-->
        <app-experiencia-modulo
          *ngFor="let exx of experienciaList"
          [obj_exp]="exx"
          (onDelete)="borrarExperiencia(exx)"
          (onSave)="saveExperiencia($event)">
        </app-experiencia-modulo>
      </ul>
    </div>
  </div>
</div>
