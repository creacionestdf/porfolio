<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  <div class="mb-3">
    <label for="nombreUsuario" class="form-label">Usuario</label>
    <input
      type="email"
      class="form-control"
      id="nombreUsuario"
      name="nombreUsuario" 
      [(ngModel)]="nombreUsuario"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <button type="submit" class="mt-3 btn btn-primary w-100">Enviar</button>
</form>
