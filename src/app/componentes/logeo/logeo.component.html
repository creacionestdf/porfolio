<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="mb-3">
    <label for="id_email" class="form-label">Usuario</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="id_email"
      [(ngModel)]="nombreUsuario"
    />
  </div>
  <div class="mb-3">
    <label for="id_Password" class="form-label">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="id_Password"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit" class="mt-3 btn btn-primary w-100">Enviar</button>
</form>
