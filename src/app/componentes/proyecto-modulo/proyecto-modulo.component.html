<li class="card mat-card bor">
  <div class="container">

  <!-- Btn_edit -->
  <app-btn-edit
    [set_link]="obj_pro.id"
    (set_inpvisible)="mostrar($event)"
  ></app-btn-edit>

  <!-- Btn_delete -->
  <button [ngStyle]="{ color: 'red' }" 
  (click)="tranferIdDelete(obj_pro)">
    <i class="fa-solid fa-rectangle-xmark"></i>
  </button>

  <div class="data-container">
    <form [formGroup]="form">
      <div class="list-info" style="display: inline; text-align: center">
        <div>
          <h3>{{ obj_pro.titulo }}</h3>
          <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Titulo"
              formControlName="inptitulo"
              [(ngModel)]="obj_pro.titulo"
            />
        </div>
        <div>
          <p>{{ obj_pro.fecha }}</p>
          <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Fecha"
              formControlName="inpfecha"
              [(ngModel)]="obj_pro.fecha"
            />
        </div>
        <div>
          <p>{{ obj_pro.descripcion }}</p>
          <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Descripcion"
              formControlName="inpdescripcion"
              [(ngModel)]="obj_pro.descripcion"
            />
        </div>
        <div>
          <a href="">{{ obj_pro.link }}</a>
          <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Link"
              formControlName="inplink"
              [(ngModel)]="obj_pro.link"
            />
        </div>
      </div>
      <div class="logo-image-container">
        <div>
          <img [src]="obj_pro.logo" alt="proyecto1" />
        </div>
        <div>
          <input
              *ngIf="inp_visible"
              type="text"
              placeholder="Logo"
              formControlName="inplogo"
              [(ngModel)]="obj_pro.logo"
            />
        </div>
        
      </div>
      <button
          *ngIf="inp_visible"
          id="guarda_Proyecto"
          placeholder="Guardar Cambios"
          (click)="guardar(obj_pro)"
        >
          GUARDAR CAMBIOS
        </button>
    </form>
  </div>
</div>
</li>
