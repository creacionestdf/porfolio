<!-- Proyectos -->
<div class="card mat-card">
  <div id="Proyectos">
    <div class="card-titles"><h2>{{ titulo }}</h2></div>

    <!-- AGREGAR NUEVO MODULO -->
    <app-add-proyecto (onAddPro)="addPro($event)"></app-add-proyecto>

    <!-- LISTA MODULOS -->
    <div>
      <ul class="items-list">
        <!-- Modulo Proyectos -->
        <app-proyecto-modulo
          *ngFor="let proy of List" 
          [obj_pro]="proy"
          (onDelete)="borrarProyecto(proy)"
          (onSave)="saveProyecto(proy)">
        </app-proyecto-modulo>
      </ul>
    </div>
  </div>
</div>
