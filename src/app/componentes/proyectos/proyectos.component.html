<!-- Proyectos -->
<div class="card mat-card">
  <div id="Proyectos">
    <div class="card-titles">
      <h2>{{ titulo }}</h2>

      <!-- BTN AGREGAR-->
      <app-btn-add
        text="{{ showAddPro ? 'Close' : 'Add' }}"
        color="{{ showAddPro ? 'red' : 'green' }}"
        (btnClick)="toggleAddPro()"
      ></app-btn-add>
    </div>

    <!-- FORMULARIO para agregar... -->
    <app-add-proyecto (onAddPro)="addPro($event)"></app-add-proyecto>

    <div>
      <ul class="items-list">
        <!-- Modulo Proyectos -->
        <app-proyecto-modulo
          *ngFor="let proy of List" 
          [obj_pro]="proy"
          (onDelete)="borrarProyecto(proy)"
          (onSave)="saveProyecto(proy)"
        >
        </app-proyecto-modulo>
      </ul>
    </div>
  </div>
</div>
